
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>特約商家地圖</title>
  <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
  <link href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" rel="stylesheet"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .custom-popup {
      padding: 6px 10px;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.15);
      background-color: #fff;
      max-width: 180px;
      word-break: break-word;
    }
    .custom-popup-title {
      font-weight: bold;
      font-size: 13px;
      margin-bottom: 4px;
      line-height: 1.3;
    }
    .custom-popup-content {
      font-size: 12px;
      color: #444;
      line-height: 1.4;
      white-space: pre-line;
    }
    h1 {
      text-align: center;
      font-size: 20px;
      margin: 12px 0 4px;
      font-weight: bold;
      color: #d22;
    }
    .ig-box, .line-box {
      position: relative;
      top: 0;
      left: 0;
      transform: none;
      display: block;
      width: fit-content;
      margin: 6px auto;
      background: white;
      padding: 6px 16px;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 14px;
    }
    .ig-box a { text-decoration: none; font-weight: bold; color: #d6336c; }
    .line-box a { text-decoration: none; font-weight: bold; color: #00b900; }
    .search-box {
      position: absolute;
      top: 148px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      background: white;
      padding: 6px 10px;
      border-radius: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .search-box input {
      border: none;
      outline: none;
      font-size: 14px;
      width: 180px;
    }
    @media (max-width: 600px) {
      .search-box input {
        width: 140px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <h1>WG 興楠店特約商家優惠地圖✨</h1>
  <div class="ig-box"><a href="https://www.instagram.com/worldgym_nzxn" target="_blank">📸 追蹤我們 IG：@worldgym_nzxn</a></div>
  <div class="line-box"><a href="https://lin.ee/ZLH7DRI" target="_blank">💬 加入我們 LINE 官方帳號</a></div>
  <div class="search-box">
    <input id="shopSearch" placeholder="🔍 搜尋商家名稱…" type="text"/>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const cuteIcon = L.icon({
      iconUrl: 'icons/cute-icon.png',
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -38]
    });

    const map = L.map('map').setView([22.73, 120.33], 14);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    const layerGroups = {
      '吃 🍽️': L.layerGroup().addTo(map),
      '喝🥤': L.layerGroup().addTo(map),
      '樂😍': L.layerGroup().addTo(map),
      '用🏍️': L.layerGroup().addTo(map),
      '身🏥': L.layerGroup().addTo(map)
    };

    L.control.layers(null, layerGroups).addTo(map);

    fetch('shops.json')
      .then(res => res.json())
      .then(data => {
        const shopDict = {};
        data.features.forEach(feature => {
          const [lng, lat] = feature.geometry.coordinates;
          const props = feature.properties;
          const html = \`
            <div class='custom-popup'>
              <div class='custom-popup-title'>\${props.name}</div>
              <div class='custom-popup-content'>\${props.note}</div>
            </div>
          \`;

          if (layerGroups[props.emoji]) {
            L.marker([lat, lng], { icon: cuteIcon })
              .bindPopup(html)
              .addTo(layerGroups[props.emoji]);
          }
          shopDict[props.name] = [lng, lat];
        });

        const input = document.getElementById('shopSearch');
        input.addEventListener('keydown', function(e) {
          if (e.key === 'Enter') {
            const keyword = input.value.trim();
            const match = Object.entries(shopDict).find(([name]) => name.includes(keyword));
            if (match) {
              const [lng, lat] = match[1];
              map.setView([lat, lng], 17);
              L.popup().setLatLng([lat, lng]).setContent(match[0]).openOn(map);
            } else {
              alert("找不到商家名稱：" + keyword);
            }
          }
        });
      });
  </script>
</body>
</html>
