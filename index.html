<script>
const cuteIcon = L.icon({

});

      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    const layer_吃_eat = L.layerGroup();const layer_喝drink = L.layerGroup();const layer_樂fun = L.layerGroup();const layer_用use = L.layerGroup();const layer_身med = L.layerGroup();
    
fetch('shops/shops.json?v=' + new Date().getTime())
  .then(res => res.json())
  .then(shopsData => {
    shopsData.features.forEach(feature => {
      const coords = feature.geometry.coordinates;
      const props = feature.properties;

      const popupHtml = `
        <div class='custom-popup'>

    const layersControl = L.control.layers(null, {
      '吃 🍽️': layer_吃_eat,'喝🥤': layer_喝drink,'樂😍': layer_樂fun,'用🏍️': layer_用use,'身🏥': layer_身med
    }).addTo(map);

    layer_吃_eat.addTo(map);
layer_喝drink.addTo(map);
layer_樂fun.addTo(map);
layer_用use.addTo(map);
layer_身med.addTo(map);

    // 模糊搜尋功能
    // 自動從 shops.json 建構 shopNameDict
    const shopNameDict = {};
    fetch('shops/shops.json?v=' + new Date().getTime())
      .then(response => response.json())
      .then(data => {
        data.features.forEach(feature => {
          const name = feature.properties.name;
          const coords = feature.geometry.coordinates;
          shopNameDict[name] = coords;
        });
      });
    const input = document.getElementById('shopSearch');
    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const keyword = input.value.trim();
        let found = false;

        for (const name in shopNameDict) {
          if (name.includes(keyword)) {
            const [lng, lat] = shopNameDict[name];
            map.setView([lat, lng], 17);
            L.popup()
              .setLatLng([lat, lng])
              .setContent(`<div class='custom-popup'><div class='custom-popup-title'>${name}</div></div>`)
              .openOn(map);
            found = true;
            break;
          }
        }

        if (!found) {
          alert("找不到商家名稱：" + keyword);
        }
      }
    });
  </script>
